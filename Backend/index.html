<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #218838;
        }

        .ticket {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none;
        }

        .ticket p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Flight Booking Form</h2>
        <form id="bookingForm">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" required>

            <label for="to">To:</label>
            <input type="text" id="to" name="to" required>

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate">

            <label for="passengerName">Passenger Name:</label>
            <input type="text" id="passengerName" name="passengerName" required>

            <button type="submit">Book Flight</button>
        </form>
    </div>

    <div class="ticket" id="ticket">
        <h2>Dummy Flight Ticket</h2>
        <p id="ticketFrom"></p>
        <p id="ticketTo"></p>
        <p id="ticketDepartureDate"></p>
        <p id="ticketReturnDate"></p>
        <p id="ticketPassengerName"></p>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const departureDate = document.getElementById('departureDate').value;
            const returnDate = document.getElementById('returnDate').value;
            const passengerName = document.getElementById('passengerName').value;

            document.getElementById('ticketFrom').textContent = 'From: ' + from;
            document.getElementById('ticketTo').textContent = 'To: ' + to;
            document.getElementById('ticketDepartureDate').textContent = 'Departure Date: ' + departureDate;
            document.getElementById('ticketReturnDate').textContent = returnDate ? 'Return Date: ' + returnDate : 'Return Date: N/A';
            document.getElementById('ticketPassengerName').textContent = 'Passenger Name: ' + passengerName;

            document.getElementById('ticket').style.display = 'block';
        });
    </script>

</body>

</html>
